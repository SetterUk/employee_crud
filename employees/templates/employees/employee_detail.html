<!-- employees/templates/employees/employee_detail.html -->
{% extends 'employees/base.html' %}

{% block content %}
    <h1>Employee Details</h1>
    <table>
        <tr>
            <th>Employee ID:</th>
            <td>{{ employee.employee_id }}</td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>{{ employee.name }}</td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td>{{ employee.phone_number }}</td>
        </tr>
        <tr>
            <th>Birth Date:</th>
            <td>{{ employee.birth_date }}</td>
        </tr>
        <tr>
            <th>Role:</th>
            <td>{{ employee.role }}</td>
        </tr>
    </table>
    <br>
    <a href="{% url 'employee_update' employee.employee_id %}" class="btn">Edit</a>
    <a href="{% url 'employee_list' %}" class="btn">Back to List</a>
{% endblock %}
